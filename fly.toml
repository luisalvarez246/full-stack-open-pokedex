# fly.toml app configuration file generated for pokedex246 on 2024-01-16T10:48:43+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "pokedex246"
primary_region = "mad"

[build]

[deploy]
  release_command = "npm run build"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[http_service.checks]]
	grace_period = "10s"
  	interval = "30s"
  	method = "GET"
  	timeout = "5s"
  	path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
