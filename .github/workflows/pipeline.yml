name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install depencies
        run: npm i
      - name: Check style
        run: npm run eslint
      - name: Build App
        run: npm run build
      - name: Test App
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:8080
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy to Fly.io
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
        run: |
          flyctl deploy --remote-only
          APP_URL=$(flyctl status --json | jq -r '.Hostname')
        env: 
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          APP_URL: $APP_URL
      - name: Deployment Job Successful
        if: ${{ success() && github.event_name == 'push' }}
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: C06EH6T222K
          # slack-message: "A new version of Pokedex deployed: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
          payload: >
            {
              "text": "A new version of Pokedex deployed",
              "attachments": [
                {
                  "color": "28a745",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "${{ env.APP_URL }}"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Github Tag Bump
        if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') && !contains(github.event.head_commit.message, '#no_tag')}}
        uses: anothrNick/github-tag-action@a2c70ae13a881faf2b4953baaa9e49731997ab36
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}            

